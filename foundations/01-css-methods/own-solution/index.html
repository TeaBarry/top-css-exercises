<!DOCTYPE html>

<html lang="en">

    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>01 CSS Methods</title>

        <style>

            #green {
                color: white; background-color: green; font-size: 18px;
            }

        </style>

    </head>

    <body>
        
        <div class="external">
            <h1>Style me via the external method!</h1>
        </div>

        <p id="green">I would like to be styled with the internal method, please.</p>
        
        <button style="color: black; background-color: orange; font-size: 18px;">
         Inline method</button>

    </body>

</html>
